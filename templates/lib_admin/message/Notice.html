{% extends "model/adminbase.html" %}
{% block title %}
    发布公告
{%  endblock %}

{% block script %}
    <script>
        $(function () {
            // 初始化 select组件样式



            // 申请已发送
            if("{{ work }}" === "work"){
             setTimeout(function () {
                    alert("公告已发布");
             },200)
            }
            //撤销请求的ajax

        })
    </script>
{% endblock %}
{% block content %}
    <form action="/sendNotice/" method="POST">

    {% csrf_token %}
      <!-- Input addon -->
            <div class="card card-info " style="margin-top: -20px">
              <div class="card-header  gradient-color-her">
                <h3 class="font-weight-light" style="color: #0b2e13">发布公告</h3>
              </div>
              <div class="card-body">
                  <span id="terms-error" class="warning invalid-feedback" style="display: inline;">注：公告发布后可在 所有公告 中撤回</span>

                  <div > <!--排版整个表单的row-->

                      <div class="form-group">
                          <label for="{{ form.Title.id_for_label }}">公告标题:</label>
                          {{ form.Title }}
                          <span id="terms-error" class="error invalid-feedback" style="display: inline;">{{ form.Title.errors }}</span>

                      </div>
                      <div class="form-group">
                          <label for="{{ form.Message.id_for_label }}">公告内容:</label>
                          {{ form.Content }}
                          <span id="terms-error" class="error invalid-feedback" style="display: inline;">{{ form.Content.errors }}</span>

                      </div>


                  </div>
                  <!--提交按钮-->
                <div class="card-footer row " style="background-color: white">
                  <button type="submit" id="pwd-smt"  class="btn btn-primary  offset-lg-0  pwd-smt-bnt">发布</button>

{#                    <button type="button" id="resetApply"  class="btn btn-success  offset-lg-6 pwd-smt-bnt" style="background-color: rgba(96,168,23,0.93)">发送下一条消息</button>#}

                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
     </form>
{% endblock %}
